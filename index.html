<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joker 21</title>
  </head>
  <body>
    <div id="app" class="app">
      <header class="app__header">
        <span class="app__header__title">Joker 21</span>
      </header>
      <main class="app__main">
        <div class="game">
          <div class="game__deck">
            <img src="src/assets/Card_back.svg" alt="">
          </div>
          <div class="game__pile">
            <div class="game__pile__area"></div>
          </div>
          <div class="game__control">
            <button>Draw</button>
            <button>Stop</button>
          </div>
        </div>
      </main>



      <div class="app__background">
        <img src="src/assets/symbols.png" alt="symbols" class="app__background__symbols">
      </div>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
